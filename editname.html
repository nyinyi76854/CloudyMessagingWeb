<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Activity</title>
   <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.input-section {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

#nameInput {
    width: 80%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#submitButton {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

#submitButton.hidden {
    display: none;
}

#submitButton:hover {
    background-color: #0056b3;
}

.name-list {
    list-style: none;
    padding: 0;
}

.name-list .name-item {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.name-list .name-item:last-child {
    border-bottom: none;
}

.timestamp {
    color: #888;
    font-size: 0.9em;
}
</style>
</head>
<body>
    <div class="container">
      
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter name">
            <button id="submitButton" class="hidden">Submit</button>
        </div>
        <div id="nameList" class="name-list"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script> 
// Your Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
    authDomain: "chatflow-59776.firebaseapp.com",
    databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
    projectId: "chatflow-59776",
    storageBucket: "chatflow-59776.appspot.com",
    messagingSenderId: "549003131640",
    appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
    measurementId: "G-V2180PR5CR"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

const nameInput = document.getElementById('nameInput');
const submitButton = document.getElementById('submitButton');
const nameList = document.getElementById('nameList');

document.addEventListener('DOMContentLoaded', () => {
    // Add event listener to toggle submit button visibility
    nameInput.addEventListener('input', () => {
        submitButton.style.display = nameInput.value.trim() === '' ? 'none' : 'inline-block';
    });

    // Add event listener for submit button
    submitButton.addEventListener('click', () => {
        const name = nameInput.value.trim();
        if (name) {
            const currentUserEmail = auth.currentUser?.email || '';
            const timestamp = Date.now();
            saveNameToFirebase(currentUserEmail, name, timestamp);
        } else {
            alert('Please enter a valid name');
        }
    });

    // Fetch names from Firebase
    fetchDataFromFirebase();
});

function saveNameToFirebase(email, name, timestamp) {
    const databaseRef = database.ref('names');
    const nameData = {
        email: email,
        name: name,
        timestamp: timestamp
    };

    databaseRef.push(nameData)
        .then(() => {
            alert('Name saved successfully');
            fetchDataFromFirebase();
        })
        .catch(() => {
            alert('Failed to save name');
        });
}

function fetchDataFromFirebase() {
    const currentUserEmail = auth.currentUser?.email || '';
    const databaseRef = database.ref('names');
    const query = databaseRef.orderByChild('email').equalTo(currentUserEmail);

    query.on('value', (snapshot) => {
        nameList.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            const nameEntry = childSnapshot.val();
            const listItem = document.createElement('div');
            listItem.classList.add('name-item');
            listItem.innerHTML = `
                <div>${nameEntry.name}</div>
                <div class="timestamp">${new Date(nameEntry.timestamp).toLocaleString()}</div>
            `;
            nameList.appendChild(listItem);
        });
    });
}

</script>
</body>
</html>
