<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naming Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        .input-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #nameInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #submitButton {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .name-list {
            margin-top: 20px;
        }

        .name-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .timestamp {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Naming Activity</h1>
        <div class="input-section">
            <input type="text" id="nameInput" placeholder="Enter name" />
            <button id="submitButton" class="hidden">Submit</button>
        </div>
        <div id="nameList" class="name-list">
            <!-- Name entries will be dynamically inserted here -->
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Elements
        const nameInput = document.getElementById('nameInput');
        const submitButton = document.getElementById('submitButton');
        const nameList = document.getElementById('nameList');

        // Authentication state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                fetchDataFromFirebase();
            } else {
                // Redirect to login or handle user not signed in
                window.location.href = 'login.html';
            }
        });

        // Text input listener
        nameInput.addEventListener('input', () => {
            submitButton.style.display = nameInput.value.trim() ? 'inline-block' : 'none';
        });

        // Submit button listener
        submitButton.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                const userEmail = auth.currentUser.email;
                const timestamp = Date.now();
                saveNameToFirebase(userEmail, name, timestamp);
            }
        });

        // Save name to Firebase
        function saveNameToFirebase(email, name, timestamp) {
            const databaseRef = database.ref('names');
            const nameData = {
                email: email,
                name: name,
                timestamp: timestamp
            };

            databaseRef.push(nameData)
                .then(() => {
                    alert('Name saved successfully');
                    nameInput.value = '';
                    fetchDataFromFirebase();
                })
                .catch(error => {
                    alert('Failed to save name: ' + error.message);
                });
        }

        // Fetch data from Firebase
        function fetchDataFromFirebase() {
            const userEmail = auth.currentUser.email;
            const databaseRef = database.ref('names');
            const query = databaseRef.orderByChild('email').equalTo(userEmail);

            query.on('value', snapshot => {
                nameList.innerHTML = '';
                snapshot.forEach(childSnapshot => {
                    const nameEntry = childSnapshot.val();
                    const nameElement = document.createElement('div');
                    nameElement.className = 'name-entry';
                    nameElement.innerHTML = `
                        <span>${nameEntry.name}</span>
                        <span class="timestamp">${new Date(nameEntry.timestamp).toLocaleString()}</span>
                    `;
                    nameList.appendChild(nameElement);
                });
            });
        }
    </script>
</body>
</html>
