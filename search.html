<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .message.sent .message-content {
            background-color: #dcf8c6;
        }
        .message.received .message-content {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }
        .message-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        .send-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="header" class="header">
            <!-- Display email at the top -->
        </div>
        <div id="messages" class="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="message-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const emailToInteractWith = urlParams.get('header');
        const header = document.getElementById('header');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        header.textContent = emailToInteractWith;

        // Function to send a message
        function sendMessage(message) {
            const user = auth.currentUser;
            const senderEmail = user ? user.email : '';
            const currentTimeMillis = Date.now();

            firebase.messaging().getToken().then(senderFCMToken => {
                retrieveReceiverFCMToken(emailToInteractWith, receiverFCMToken => {
                    const messageData = {
                        senderEmail: senderEmail,
                        receiverEmail: emailToInteractWith,
                        text: message,
                        sentTime: currentTimeMillis,
                        senderFCMToken: senderFCMToken,
                        receiverFCMToken: receiverFCMToken || "",
                        isRead: false
                    };

                    database.ref('messages').push(messageData);
                });
            });
        }

        // Function to retrieve messages
        function retrieveMessages() {
            const user = auth.currentUser;
            const senderEmail = user ? user.email : '';

            database.ref('messages')
                .orderByChild('sentTime')
                .on('value', snapshot => {
                    messagesContainer.innerHTML = ''; // Clear existing messages

                    snapshot.forEach(childSnapshot => {
                        const message = childSnapshot.val();
                        const isSentByUser = message.senderEmail === senderEmail;

                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        if (isSentByUser) {
                            messageElement.classList.add('sent');
                        } else {
                            messageElement.classList.add('received');
                        }

                        const messageContent = document.createElement('div');
                        messageContent.classList.add('message-content');
                        messageContent.textContent = message.text;

                        messageElement.appendChild(messageContent);
                        messagesContainer.appendChild(messageElement);
                    });

                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
                });
        }

        // Function to retrieve FCM token
        function retrieveReceiverFCMToken(emailToInteractWith, callback) {
            const userRef = firebase.database().ref('users').orderByChild('email').equalTo(emailToInteractWith);

            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(userSnapshot => {
                            const receiverFCMToken = userSnapshot.child('fcmToken').val();
                            callback(receiverFCMToken);
                            return;
                        });
                    } else {
                        callback(null);
                    }
                })
                .catch(error => {
                    console.error('Error retrieving FCM token:', error);
                    callback(null);
                });
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Retrieve messages on page load
        retrieveMessages();
    </script>
</body>
</html>
