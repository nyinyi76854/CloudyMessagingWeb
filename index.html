<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ChatFlow</h1>
        <button id="start-messaging">Start Messaging</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const messaging = firebase.messaging();
        const database = firebase.database();

        // Function to save FCM token to the Firebase Realtime Database
        function saveTokenToDatabase(uid, token) {
            database.ref('users/' + uid + '/fcmToken').set(token)
                .then(() => {
                    console.log('FCM Token saved to database.');
                })
                .catch((error) => {
                    console.error('Error saving FCM Token:', error);
                });
        }

        // Request permission to receive notifications and get the FCM token
        function getAndSaveFCMToken(user) {
            messaging.requestPermission()
                .then(() => {
                    console.log('Notification permission granted.');
                    return messaging.getToken();
                })
                .then((token) => {
                    console.log('FCM Token:', token);
                    // Save the token to the database with the user's ID
                    saveTokenToDatabase(user.uid, token);
                    // Redirect to chat list
                    window.location.href = 'chatlist.html';
                })
                .catch((err) => {
                    console.log('Unable to get permission to notify.', err);
                });
        }

        // Handle "Start Messaging" button click
        document.getElementById('start-messaging').addEventListener('click', function() {
            const user = auth.currentUser;
            if (user) {
                // User is signed in, get and save FCM token, then redirect
                getAndSaveFCMToken(user);
            } else {
                // No user is signed in, redirect to sign-in page
                window.location.href = 'signin.html';
            }
        });
    </script>
</body>
</html>
