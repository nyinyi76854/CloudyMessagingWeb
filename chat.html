<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #0078d4;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
        }
        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .message.left {
            justify-content: flex-start;
        }
        .message.right {
            justify-content: flex-end;
        }
        .message .message-bubble {
            max-width: 60%;
            padding: 10px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .message.left .message-bubble {
            background-color: #f1f0f0;
        }
        .message.right .message-bubble {
            background-color: #0078d4;
            color: #fff;
        }
        .message-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .send-button {
            background-color: #0078d4;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header" id="chatHeader"></div>
    <div class="chat-container" id="chatContainer"></div>
    <div class="message-input-container">
        <input type="text" id="messageInput" class="message-input" placeholder="Type a message">
        <button id="sendButton" class="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messaging = firebase.messaging();

        const chatHeader = document.getElementById('chatHeader');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        const urlParams = new URLSearchParams(window.location.search);
        console.log("URL Parameters:", urlParams.toString()); // Debugging line
        const emailToInteractWith = urlParams.get('header');
        console.log("Email to Interact With:", emailToInteractWith); 
        const currentUser = auth.currentUser;

        if (currentUser) {
            chatHeader.textContent = emailToInteractWith || 'Chat';
            
            const messageRef = database.ref('messages').orderByChild('sentTime');

            // Load chat messages
            function loadMessages() {
                messageRef
                    .orderByChild('receiverEmail')
                    .equalTo(emailToInteractWith)
                    .once('value', (snapshot) => {
                        chatContainer.innerHTML = ''; // Clear previous messages
                        snapshot.forEach(childSnapshot => {
                            const messageData = childSnapshot.val();
                            if (messageData.senderEmail === currentUser.email || messageData.receiverEmail === currentUser.email) {
                                displayMessage(messageData);
                            }
                        });
                    });
            }

            function displayMessage(messageData) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${messageData.senderEmail === currentUser.email ? 'right' : 'left'}`;
                
                const messageBubble = document.createElement('div');
                messageBubble.className = 'message-bubble';
                messageBubble.textContent = messageData.text;
                
                messageDiv.appendChild(messageBubble);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Send message
            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                    messageInput.value = '';
                }
            });

            function sendMessage(message) {
                const senderEmail = currentUser.email;
                const currentTimeMillis = Date.now();

                messaging.getToken().then(senderFCMToken => {
                    retrieveReceiverFCMToken().then(receiverFCMToken => {
                        const messageData = {
                            senderEmail: senderEmail,
                            receiverEmail: emailToInteractWith,
                            text: message,
                            sentTime: currentTimeMillis,
                            senderFCMToken: senderFCMToken,
                            receiverFCMToken: receiverFCMToken || '',
                            isRead: false
                        };

                        database.ref('messages').push().set(messageData);
                    });
                });
            }

            function retrieveReceiverFCMToken() {
                return database.ref('users').orderByChild('email').equalTo(emailToInteractWith).once('value').then(snapshot => {
                    let fcmToken = null;
                    snapshot.forEach(childSnapshot => {
                        fcmToken = childSnapshot.child('fcmToken').val();
                    });
                    return fcmToken;
                });
            }

            loadMessages();
        }
    </script>
</body>
</html>
