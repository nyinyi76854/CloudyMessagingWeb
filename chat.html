<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #e9eff1;
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .message.sent .message-content {
            background-color: #0078d4;
            color: white;
        }
        .message.received .message-content {
            background-color: #f1f1f1;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #sendButton {
            margin-left: 10px;
            font-size: 18px;
            color: #0078d4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header" id="chatHeader">
        <!-- Email of the user being chatted with will be displayed here -->
    </div>
    <div class="messages" id="messagesContainer">
        <!-- Messages will be dynamically inserted here -->
    </div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <i id="sendButton" class="fas fa-paper-plane"></i>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messaging = firebase.messaging();

        const chatHeader = document.getElementById('chatHeader');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let emailToInteractWith = new URLSearchParams(window.location.search).get('header');

        chatHeader.textContent = emailToInteractWith;

        function fetchMessages() {
            const user = auth.currentUser;
            if (user) {
                const currentUserEmail = user.email;
                const messagesRef = database.ref('messages');
                messagesRef.orderByChild('sentTime').on('child_added', (snapshot) => {
                    const messageData = snapshot.val();
                    if (
                        (messageData.senderEmail === currentUserEmail && messageData.receiverEmail === emailToInteractWith) ||
                        (messageData.senderEmail === emailToInteractWith && messageData.receiverEmail === currentUserEmail)
                    ) {
                        displayMessage(messageData);
                    }
                });
            }
        }

        function displayMessage(messageData) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(messageData.senderEmail === auth.currentUser.email ? 'sent' : 'received');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = messageData.text;

            messageElement.appendChild(messageContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage(message) {
            const user = auth.currentUser;
            const senderEmail = user.email;
            const currentTimeMillis = Date.now();
            
            messaging.getToken().then((senderFCMToken) => {
                retrieveReceiverFCMToken().then((receiverFCMToken) => {
                    const messageData = {
                        senderEmail: senderEmail,
                        receiverEmail: emailToInteractWith,
                        text: message,
                        sentTime: currentTimeMillis,
                        senderFCMToken: senderFCMToken,
                        receiverFCMToken: receiverFCMToken || "",
                        isRead: false
                    };
                    const messageRef = database.ref('messages').push();
                    messageRef.set(messageData);
                });
            });
        }

        function retrieveReceiverFCMToken() {
            return new Promise((resolve, reject) => {
                database.ref('users').orderByChild('email').equalTo(emailToInteractWith).once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        const fcmToken = childSnapshot.child('fcmToken').val();
                        resolve(fcmToken);
                    });
                    resolve(null); // If no FCM token found
                });
            });
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        fetchMessages();
    </script>
</body>
</html>
