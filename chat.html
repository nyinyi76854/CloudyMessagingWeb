<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #007bff;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }
        .received {
            background-color: #e9e9eb;
            color: #000;
            text-align: left;
        }
        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            margin-right: 10px;
        }
        #sendButton {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <!-- Email will be set dynamically -->
        </div>
        <div class="messages" id="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messaging = firebase.messaging();

        const queryParams = new URLSearchParams(window.location.search);
        const emailToInteractWith = queryParams.get('header');
        const header = document.getElementById('header');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        header.textContent = emailToInteractWith;

        function retrieveReceiverFCMToken(emailToInteractWith, callback) {
            const userRef = firebase.database().ref('users')
                .orderByChild('email')
                .equalTo(emailToInteractWith);
            
            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(userSnapshot => {
                            const receiverFCMToken = userSnapshot.child('fcmToken').val();
                            callback(receiverFCMToken);
                            return true; // Exit the loop early
                        });
                    } else {
                        callback(null);
                    }
                })
                .catch(error => {
                    console.error('Error retrieving FCM token:', error);
                    callback(null);
                });
        }

        function loadMessages() {
            const currentUser = auth.currentUser;
            if (!currentUser) return;

            const currentUserEmail = currentUser.email;
            const messagesRef = database.ref('messages');

            messagesRef.orderByChild('sentTime').on('value', snapshot => {
                const messages = [];
                snapshot.forEach(childSnapshot => {
                    const messageData = childSnapshot.val();
                    if ((messageData.senderEmail === currentUserEmail && messageData.receiverEmail === emailToInteractWith) ||
                        (messageData.senderEmail === emailToInteractWith && messageData.receiverEmail === currentUserEmail)) {
                        messages.push(messageData);
                    }
                });

                messages.sort((a, b) => a.sentTime - b.sentTime);

                messagesContainer.innerHTML = '';
                messages.forEach(messageData => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = messageData.senderEmail === currentUserEmail ? 'message sent' : 'message received';
                    messageDiv.textContent = messageData.text;
                    messagesContainer.appendChild(messageDiv);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
            });
        }

        function sendMessage(message) {
            const currentUser = auth.currentUser;
            if (!currentUser) return;

            const senderEmail = currentUser.email;
            const currentTimeMillis = Date.now();

            messaging.getToken().then(senderFCMToken => {
                retrieveReceiverFCMToken(emailToInteractWith, receiverFCMToken => {
                    const messageData = {
                        senderEmail: senderEmail,
                        receiverEmail: emailToInteractWith,
                        text: message,
                        sentTime: currentTimeMillis,
                        senderFCMToken: senderFCMToken,
                        receiverFCMToken: receiverFCMToken || '',
                        isRead: false
                    };

                    const messageRef = database.ref('messages').push();
                    messageRef.set(messageData);
                });
            });
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                loadMessages();
            } else {
                // Handle the case when user is not logged in
            }
        });
    </script>
</body>
</html>
