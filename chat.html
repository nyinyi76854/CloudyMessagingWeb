<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            background-color: #e0e0e0;
            position: relative;
        }
        .message.sent .bubble {
            background-color: #0084ff;
            color: white;
        }
        .message .bubble::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            transform: translateY(-50%);
        }
        .message.sent .bubble::after {
            right: -10px;
            border-left: 10px solid #0084ff;
        }
        .message.received .bubble::after {
            left: -10px;
            border-right: 10px solid #e0e0e0;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fff;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        .input-container button {
            background-color: #0084ff;
            border: none;
            color: white;
            border-radius: 50%;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-container button i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header" id="chatHeader"></div>
    <div class="messages" id="messagesContainer"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const messaging = firebase.messaging();

        const chatHeader = document.getElementById('chatHeader');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Get email from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const emailToInteractWith = urlParams.get('header');

        // Set chat header
        chatHeader.textContent = emailToInteractWith;

        // Load messages
        function loadMessages() {
            const currentUser = auth.currentUser;
            if (!currentUser) return;

            const currentUserEmail = currentUser.email;

            database.ref('messages').orderByChild('sentTime').on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (messageData.senderEmail === currentUserEmail) {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                }
                messageElement.innerHTML = `<div class="bubble">${messageData.text}</div>`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        loadMessages();

        // Send message
        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

         function sendMessage(message) {
            const currentUser = auth.currentUser;
            if (!currentUser) return;

            const senderEmail = currentUser.email;
            const currentTimeMillis = Date.now();

            messaging.getToken().then(senderFCMToken => {
                retrieveReceiverFCMToken(emailToInteractWith, receiverFCMToken => {
                    const messageData = {
                        senderEmail: senderEmail,
                        receiverEmail: emailToInteractWith,
                        text: message,
                        sentTime: currentTimeMillis,
                        senderFCMToken: senderFCMToken,
                        receiverFCMToken: receiverFCMToken || '',
                        isRead: false
                    };

                    const messageRef = database.ref('messages').push();
                    messageRef.set(messageData);
                });
            });
        }

         function retrieveReceiverFCMToken(emailToInteractWith, callback) {
            const userRef = firebase.database().ref('users')
                .orderByChild('email')
                .equalTo(emailToInteractWith);
            
            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(userSnapshot => {
                            const receiverFCMToken = userSnapshot.child('fcmToken').val();
                            callback(receiverFCMToken);
                            return true; // Exit the loop early
                        });
                    } else {
                        callback(null);
                    }
                })
                .catch(error => {
                    console.error('Error retrieving FCM token:', error);
                    callback(null);
                });
        }
    </script>
</body>
</html>
