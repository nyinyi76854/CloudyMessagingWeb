<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .header button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .profile-section {
            margin-top: 20px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="backButton">←</button>
        <h1>Account</h1>
        <button id="settingsButton">⚙</button>
    </div>

    <div class="profile-section">
        <img id="profileImageView" class="profile-image" src="user_1077114.png" alt="Profile Photo">
        <div class="info">
            <p id="emailTextView">Email: </p>
            <p id="usernameTextView">Username: </p>
            <p id="regionTextView">Region: </p>
            <p id="genderTextView">Gender: </p>
            <p id="ageTextView">Age: </p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        // Function to fetch and display user data
        function fetchUserData() {
            const user = auth.currentUser;
            if (user) {
                const email = user.email;
                document.getElementById('emailTextView').textContent = 'Email: ' + email;
                loadAndDisplayProfilePhoto(email);
                fetchAndDisplayUsername(email);
                fetchAndDisplayRegion(email);
                fetchAndDisplayGender(email);
                fetchAndDisplayAge(email);
            }
        }

        function fetchAndDisplayUsername(email) {
            const usernameRef = database.ref('usernameSet');
            usernameRef.orderByChild('email').equalTo(email).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const username = childSnapshot.child('username').val();
                    document.getElementById('usernameTextView').textContent = 'Username: ' + (username || 'No username found');
                });
            });
        }

        function fetchAndDisplayRegion(email) {
            const locationRef = database.ref('location');
            locationRef.orderByChild('email').equalTo(email).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const continent = childSnapshot.child('continent').val();
                    const country = childSnapshot.child('country').val();
                    document.getElementById('regionTextView').textContent = 'Region: ' + (continent && country ? `${continent}/${country}` : 'Region not found');
                });
            });
        }

        function fetchAndDisplayGender(email) {
            const genderRef = database.ref('gender');
            genderRef.orderByChild('email').equalTo(email).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const gender = childSnapshot.child('gender').val();
                    document.getElementById('genderTextView').textContent = 'Gender: ' + (gender || 'Unknown');
                });
            });
        }

        function fetchAndDisplayAge(email) {
            const usersRef = database.ref('users');
            usersRef.orderByChild('email').equalTo(email).once('value').then(snapshot => {
                snapshot.forEach(childSnapshot => {
                    const age = childSnapshot.child('age').val();
                    document.getElementById('ageTextView').textContent = 'Age: ' + (age || 'Unknown');
                });
            });
        }

        function loadAndDisplayProfilePhoto(email) {
            const ref = storage.ref('profilesphoto');
            ref.listAll().then(result => {
                let latestPhotoUrl = null;
                let latestTimestamp = 0;

                result.items.forEach(itemRef => {
                    itemRef.getMetadata().then(metadata => {
                        const uploaderEmail = metadata.customMetadata.uploaderEmail;
                        const timestamp = metadata.customMetadata.timestamp;
                        const photoUrl = metadata.downloadURLs[0];

                        if (uploaderEmail === email && timestamp > latestTimestamp) {
                            latestTimestamp = timestamp;
                            latestPhotoUrl = photoUrl;
                        }

                        if (latestPhotoUrl) {
                            document.getElementById('profileImageView').src = latestPhotoUrl;
                        } else {
                            document.getElementById('profileImageView').src = 'user_1077114.png';
                        }
                    });
                });
            });
        }

        // Event listeners for buttons
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'chatlist.html'; // Redirect to EmailDisplayActivity
        });

        document.getElementById('settingsButton').addEventListener('click', () => {
            window.location.href = 'settings.html'; // Redirect to SettingsActivity
        });

        // Fetch user data when the page loads
        fetchUserData();
    </script>
</body>
</html>
