<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate FCM Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate FCM Token</h2>
        <button id="generate-token">Generate Token</button>
        <div class="message" id="token-message"></div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Public VAPID Key
        const vapidKey = 'BO-6GL5P5zQEAToyGTcKIXfTZOTM9IVYLxlXXKyhyz9lV5BcZhZt5jlObnPIINbAjhn8dwc1bkgwS9Sl02IhlVY';

        document.getElementById('generate-token').addEventListener('click', () => {
            messaging.getToken({ vapidKey: vapidKey }).then((currentToken) => {
                if (currentToken) {
                    // Save the token to the Firebase Realtime Database
                    const tokenMessage = document.getElementById('token-message');
                    tokenMessage.textContent = `FCM Token: ${currentToken}`;

                    // Save token to the 'tokens' node in Firebase Realtime Database
                    firebase.database().ref('tokens').push({ token: currentToken })
                        .then(() => {
                            tokenMessage.textContent += ' - Token saved successfully!';
                        })
                        .catch((error) => {
                            tokenMessage.textContent += ` - Error saving token: ${error.message}`;
                        });
                } else {
                    console.log('No registration token available.');
                    document.getElementById('token-message').textContent = 'No registration token available.';
                }
            }).catch((err) => {
                console.error('An error occurred while retrieving token:', err);
                document.getElementById('token-message').textContent = `Error: ${err.message}`;
            });
        });
    </script>
</body>
</html>
